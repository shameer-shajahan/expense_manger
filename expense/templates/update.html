{% extends 'base.html' %}

{% block main %}
<div class="container full-height item-center">
    <div class="col-md-4 mx-auto my-auto shadow p-3 py-5 rounded bg-second">
        <h3 class="text-center">Update Expense Entry</h3>
        <form action="" method="post" class="p-2">
            {% csrf_token %}
            <div>
            <div class="form-input">
                <label for="" class="text-dark-emphasis"><small><span class="text-danger">*</span>Title </small></label>
                {{form.title}}
            </div>
            <div class="d-flex justify-content-between">
                <div class="form-input">
                    <label for="" class="text-dark-emphasis"><small><span class="text-danger">*</span>Category </small></label>
                    {{form.category}}
                </div>
                <div class="form-input">
                    <label for="" class="text-dark-emphasis"><small><span class="text-danger">*</span>Amount </small></label>
                    {{form.amount}}
                </div>
            </div>
            <div class="form-input" class="text-dark-emphasis">
                <label for="" class="text-dark-emphasis"><small><span class="text-danger">*</span>Payement Method </small></label>
                {{form.payment_method}}
            </div>
            </div>
            <div class="text-center">
                <a href="{% url 'index' %}"><button type="button" class="btn form-btn">CANCEL</button></a>
                <button class="btn form-btn" type="submit">UPDATE</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
